<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intrusion Detection System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #111827;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #1f2937;
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    h2 {
      text-align: center;
      color: #00d4ff;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 0.95em;
      margin-bottom: 30px;
      color: #9ca3af;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9em;
      color: #d1d5db;
    }

    form input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #374151;
      color: #00d4ff;
      font-size: 1em;
      outline: none;
      transition: border 0.3s ease;
    }

    form input[type="number"]:focus {
      border: 2px solid #00d4ff;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background-color: #00d4ff;
      color: #111827;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #00b7d6;
    }

    .prediction {
      margin-top: 25px;
      background-color: #111;
      padding: 15px;
      border-left: 5px solid #00d4ff;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      color: #00d4ff;
    }

    @media screen and (max-width: 500px) {
      .card {
        margin: 0 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2><i class="fas fa-network-wired"></i> Intrusion Detector</h2>
    <p>Enter network flow metrics below to get prediction</p>

    <form method="POST" action="/predict">
      <label for="flow_duration">Flow Duration:</label>
      <input type="number" step="any" name="flow_duration" required />

      <label for="total_fwd_packets">Total Fwd Packets:</label>
      <input type="number" step="any" name="total_fwd_packets" required />

      <label for="total_backward_packets">Total Backward Packets:</label>
      <input type="number" step="any" name="total_backward_packets" required />

      <label for="total_length_fwd_packets">Total Length of Fwd Packets:</label>
      <input type="number" step="any" name="total_length_fwd_packets" required />

      <button type="submit" class="btn-submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="prediction">
      Prediction: {{ prediction }}
    </div>
    {% endif %}
  </div>
</body>
</html>
